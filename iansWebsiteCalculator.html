    <style>
      .button {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #04aa6d;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translate(10px, 10px);
      }
      .answer {
        text-align: center;
        color: salmon;
        font-weight: 500;
        width: 400px;
        border-radius: 10px;
        height: 25px;
        font-size: larger;
      }
      .placeholder {
        text-align: center;
        color: rgb(6, 86, 31);
        font-weight: 500;
        opacity: 1;
        width: 400px;
        border-radius: 10px;
        height: 25px;

    <title>Ian&apos;s calculator</title>

        <input

          name="num2"
          placeholder="Enter 2nd number"
